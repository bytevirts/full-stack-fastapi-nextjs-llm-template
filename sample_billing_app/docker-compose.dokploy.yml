# Dokploy deployment (no env_file) - variables injected by Dokploy
# Note: configure service ports/hosts in Dokploy (backend 8000, frontend 3000)

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sample_billing_app}
      SECRET_KEY: ${SECRET_KEY}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN:-}
      LOGFIRE_ENVIRONMENT: production
      BILLING_PROVIDER: ${BILLING_PROVIDER:-creem}
      CREEM_API_KEY: ${CREEM_API_KEY:-}
      CREEM_WEBHOOK_SECRET: ${CREEM_WEBHOOK_SECRET:-}
      CREEM_API_BASE_URL: ${CREEM_API_BASE_URL:-https://api.creem.io}
      CREEM_SUBSCRIPTION_PRODUCT_ID: ${CREEM_SUBSCRIPTION_PRODUCT_ID:-}
      CREEM_SUCCESS_URL: ${CREEM_SUCCESS_URL:-https://example.com/billing?status=success}
      CREEM_CANCEL_URL: ${CREEM_CANCEL_URL:-https://example.com/billing?status=cancel}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://example.com"]}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://example.com}
    environment:
      NODE_ENV: production
      BACKEND_URL: ${BACKEND_URL:-http://app:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://example.com}
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sample_billing_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

{%- if cookiecutter.enable_docker %}
# Dokploy deployment (no env_file)
# Configure all variables in Dokploy's environment panel before deploy.
# Note: set service ports/hosts in Dokploy (backend {{ cookiecutter.backend_port }}, frontend 3000).

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: &app_env
      ENVIRONMENT: production
      DEBUG: "false"
{%- if cookiecutter.use_postgresql %}
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-{{ cookiecutter.project_slug }}}
{%- endif %}
{%- if cookiecutter.use_mongodb %}
      MONGODB_URI: ${MONGODB_URI}
{%- endif %}
      SECRET_KEY: ${SECRET_KEY}
{%- if cookiecutter.use_api_key %}
      API_KEY: ${API_KEY}
{%- endif %}
{%- if cookiecutter.enable_oauth and cookiecutter.enable_oauth_google %}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-https://example.com/api/v1/oauth/google/callback}
{%- endif %}
{%- if cookiecutter.enable_redis %}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
{%- endif %}
{%- if cookiecutter.use_celery %}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
{%- endif %}
{%- if cookiecutter.use_taskiq %}
      TASKIQ_BROKER_URL: ${TASKIQ_BROKER_URL:-redis://redis:6379/1}
      TASKIQ_RESULT_BACKEND: ${TASKIQ_RESULT_BACKEND:-redis://redis:6379/1}
{%- endif %}
{%- if cookiecutter.use_arq %}
      ARQ_REDIS_HOST: ${ARQ_REDIS_HOST:-redis}
      ARQ_REDIS_PORT: ${ARQ_REDIS_PORT:-6379}
      ARQ_REDIS_PASSWORD: ${ARQ_REDIS_PASSWORD:-}
      ARQ_REDIS_DB: ${ARQ_REDIS_DB:-2}
{%- endif %}
{%- if cookiecutter.enable_logfire %}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN:-}
      LOGFIRE_ENVIRONMENT: production
{%- endif %}
{%- if cookiecutter.enable_sentry %}
      SENTRY_DSN: ${SENTRY_DSN:-}
{%- endif %}
{%- if cookiecutter.enable_prometheus %}
      PROMETHEUS_METRICS_PATH: ${PROMETHEUS_METRICS_PATH:-/metrics}
{%- endif %}
{%- if cookiecutter.enable_file_storage %}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-{{ cookiecutter.project_slug }}}
      S3_REGION: ${S3_REGION:-us-east-1}
{%- endif %}
{%- if cookiecutter.enable_ai_agent %}
{%- if cookiecutter.use_openai %}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
{%- endif %}
{%- if cookiecutter.use_anthropic %}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
{%- endif %}
{%- if cookiecutter.use_openrouter %}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
{%- endif %}
{%- if cookiecutter.use_gemini %}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
{%- endif %}
{%- endif %}
{%- if cookiecutter.enable_billing %}
      BILLING_PROVIDER: ${BILLING_PROVIDER:-{{ cookiecutter.billing_provider }}}
{%- if cookiecutter.use_billing_creem %}
      CREEM_API_KEY: ${CREEM_API_KEY:-}
      CREEM_WEBHOOK_SECRET: ${CREEM_WEBHOOK_SECRET:-}
      CREEM_API_BASE_URL: ${CREEM_API_BASE_URL:-https://api.creem.io}
      CREEM_SUBSCRIPTION_PRODUCT_ID: ${CREEM_SUBSCRIPTION_PRODUCT_ID:-}
      CREEM_SUCCESS_URL: ${CREEM_SUCCESS_URL:-https://example.com/billing?status=success}
      CREEM_CANCEL_URL: ${CREEM_CANCEL_URL:-https://example.com/billing?status=cancel}
{%- endif %}
{%- endif %}
{%- if cookiecutter.enable_cors %}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://example.com"]}
{%- endif %}
    command: uvicorn app.main:app --host 0.0.0.0 --port {{ cookiecutter.backend_port }} --workers 4
{%- if cookiecutter.use_postgresql or cookiecutter.enable_redis %}
    depends_on:
{%- if cookiecutter.use_postgresql %}
      db:
        condition: service_healthy
{%- endif %}
{%- if cookiecutter.enable_redis %}
      redis:
        condition: service_healthy
{%- endif %}
{%- endif %}
    restart: unless-stopped

{%- if cookiecutter.use_celery %}
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: *app_env
    command: celery -A app.worker.celery_app worker --loglevel=warning --concurrency=4
{%- if cookiecutter.use_postgresql or cookiecutter.enable_redis %}
    depends_on:
{%- if cookiecutter.use_postgresql %}
      db:
        condition: service_healthy
{%- endif %}
{%- if cookiecutter.enable_redis %}
      redis:
        condition: service_healthy
{%- endif %}
{%- endif %}
    restart: unless-stopped

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: *app_env
    command: celery -A app.worker.celery_app beat --loglevel=warning
    depends_on:
      - celery_worker
    restart: unless-stopped
{%- endif %}

{%- if cookiecutter.use_taskiq %}
  taskiq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: *app_env
    command: taskiq worker app.worker.taskiq_app:broker --workers 4
{%- if cookiecutter.use_postgresql or cookiecutter.enable_redis %}
    depends_on:
{%- if cookiecutter.use_postgresql %}
      db:
        condition: service_healthy
{%- endif %}
{%- if cookiecutter.enable_redis %}
      redis:
        condition: service_healthy
{%- endif %}
{%- endif %}
    restart: unless-stopped

  taskiq_scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: *app_env
    command: taskiq scheduler app.worker.taskiq_app:scheduler
    depends_on:
      - taskiq_worker
    restart: unless-stopped
{%- endif %}

{%- if cookiecutter.use_arq %}
  arq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: *app_env
    command: arq app.worker.arq_app.WorkerSettings
{%- if cookiecutter.use_postgresql or cookiecutter.enable_redis %}
    depends_on:
{%- if cookiecutter.use_postgresql %}
      db:
        condition: service_healthy
{%- endif %}
{%- if cookiecutter.enable_redis %}
      redis:
        condition: service_healthy
{%- endif %}
{%- endif %}
    restart: unless-stopped
{%- endif %}

{%- if cookiecutter.use_frontend %}
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://example.com}
{%- if cookiecutter.enable_oauth %}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://example.com}
{%- endif %}
    environment:
      NODE_ENV: production
      BACKEND_URL: ${BACKEND_URL:-http://app:{{ cookiecutter.backend_port }}}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://example.com}
{%- if cookiecutter.enable_oauth %}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://example.com}
{%- endif %}
    depends_on:
      - app
    restart: unless-stopped
{%- endif %}

{%- if cookiecutter.use_postgresql %}
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-{{ cookiecutter.project_slug }}}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
{%- endif %}

{%- if cookiecutter.enable_redis %}
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
{%- endif %}

volumes:
{%- if cookiecutter.use_postgresql %}
  postgres_data:
{%- endif %}
{%- if cookiecutter.enable_redis %}
  redis_data:
{%- endif %}
{%- endif %}

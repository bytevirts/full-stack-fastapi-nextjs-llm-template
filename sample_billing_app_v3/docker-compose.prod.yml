
# Production configuration
# without reverse proxy (ports exposed directly)
#
# Usage:
#   1. Copy .env.prod.example to .env.prod and fill in values:
#      cp .env.prod.example .env.prod
#   2. Run: docker-compose -f docker-compose.prod.yml up -d

services:

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sample_billing_app_v3_backend
    env_file:
      - .env.prod
      - ./backend/.env
    environment:
      - DEBUG=false
      - ENVIRONMENT=production
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - backend-internal
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  db:
    image: postgres:16-alpine
    container_name: sample_billing_app_v3_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-sample_billing_app_v3}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NO external ports - only accessible within backend-internal network
    networks:
      - backend-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: sample_billing_app_v3_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    # NO external ports - only accessible within backend-internal network
    volumes:
      - redis_data:/data
    networks:
      - backend-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  taskiq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sample_billing_app_v3_taskiq_worker
    command: taskiq worker app.worker.taskiq_app:broker --workers 4
    env_file:
      - .env.prod
      - ./backend/.env
    environment:
      - DEBUG=false
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    networks:
      - backend-internal
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  taskiq_scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sample_billing_app_v3_taskiq_scheduler
    command: taskiq scheduler app.worker.taskiq_app:scheduler
    env_file:
      - .env.prod
      - ./backend/.env
    environment:
      - DEBUG=false
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    networks:
      - backend-internal
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sample_billing_app_v3_frontend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://app:8000
      - BACKEND_WS_URL=ws://app:8000
    networks:
      - backend-internal
    ports:
      - "3000:3000"
    depends_on:
      - app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  backend-internal:
    driver: bridge
    internal: true

volumes:
  postgres_data:
  redis_data:

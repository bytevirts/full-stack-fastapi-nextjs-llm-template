
# Dokploy deployment (no env_file)
# Configure all variables in Dokploy's environment panel before deploy.
# Note: set service ports/hosts in Dokploy (backend 8000, frontend 3000).

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: &app_env
      ENVIRONMENT: production
      DEBUG: "false"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sample_billing_app_v3}
      SECRET_KEY: ${SECRET_KEY}
      API_KEY: ${API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-https://example.com/api/v1/oauth/google/callback}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      TASKIQ_BROKER_URL: ${TASKIQ_BROKER_URL:-redis://redis:6379/1}
      TASKIQ_RESULT_BACKEND: ${TASKIQ_RESULT_BACKEND:-redis://redis:6379/1}
      LOGFIRE_TOKEN: ${LOGFIRE_TOKEN:-}
      LOGFIRE_ENVIRONMENT: production
      SENTRY_DSN: ${SENTRY_DSN:-}
      PROMETHEUS_METRICS_PATH: ${PROMETHEUS_METRICS_PATH:-/metrics}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-sample_billing_app_v3}
      S3_REGION: ${S3_REGION:-us-east-1}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      BILLING_PROVIDER: ${BILLING_PROVIDER:-creem}
      CREEM_API_KEY: ${CREEM_API_KEY:-}
      CREEM_WEBHOOK_SECRET: ${CREEM_WEBHOOK_SECRET:-}
      CREEM_API_BASE_URL: ${CREEM_API_BASE_URL:-https://api.creem.io}
      CREEM_SUBSCRIPTION_PRODUCT_ID: ${CREEM_SUBSCRIPTION_PRODUCT_ID:-}
      CREEM_SUCCESS_URL: ${CREEM_SUCCESS_URL:-https://example.com/billing?status=success}
      CREEM_CANCEL_URL: ${CREEM_CANCEL_URL:-https://example.com/billing?status=cancel}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://example.com"]}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
  taskiq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: *app_env
    command: taskiq worker app.worker.taskiq_app:broker --workers 4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  taskiq_scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment: *app_env
    command: taskiq scheduler app.worker.taskiq_app:scheduler
    depends_on:
      - taskiq_worker
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://example.com}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://example.com}
    environment:
      NODE_ENV: production
      BACKEND_URL: ${BACKEND_URL:-http://app:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://example.com}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://example.com}
    depends_on:
      - app
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sample_billing_app_v3}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
